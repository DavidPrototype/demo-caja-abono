<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja Abono | Asesor - Cobranza</title>
</head>
<body>
    <div>
        <img 
        src="../img/asesor/abono-4.png" 
        alt="Asesor Abono 4"
        usemap="#abono4-map"
        >
    </div>

    <map name="abono4-map">
        <area  id="menu_inicio" target="_self" alt="Menu Inicio" title="Menu Inicio" href="javascript:void(0);" coords="32,221,149,336" shape="rect">
        <area id="menu_prestamo" target="_self" alt="Menu Prestamo" title="Menu Prestamo" href="javascript:void(0);" coords="27,550,156,659" shape="rect">
        <area id="menu_seguros" target="_self" alt="Menu Seguros" title="Menu Seguros" href="javascript:void(0);" coords="22,707,154,817" shape="rect">
        <area id="salir" target="_self" alt="Salir" title="Salir" href="javascript:void(0);" coords="32,1878,149,1984" shape="rect">
        <area id="btn_si" target="_self" alt="Boton Si" title="Boton Si" href="javascript:void(0);" coords="2082,1608,2848,1773" shape="rect">
        <area id="btn_no" target="_self" alt="Boton No" title="Boton No" href="javascript:void(0);" coords="2090,1822,2838,2000" shape="rect">
    </map>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.rwdImageMaps.min.js"></script>
    <script src="../js/app.js"></script>
    
    <script >
    document.addEventListener("DOMContentLoaded", () => {
    
    $('img[usemap]').rwdImageMaps();
    
    $('area#menu_inicio').on('click', function() {
        // alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'inicio-cliente'});
        window.location.href="inicio.html";
    });
    
    $('area#menu_prestamo').on('click', function() {
        // alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'prestamo1-cliente'});
        window.location.href="prestamo-1.html";
       
    });
    $('area#menu_seguros').on('click', function() {
        // alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'seguros1-cliente'});
        window.location.href="seguros-1.html";
       
    });
    $('area#salir').on('click', function() {
        // alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'salir-cliente'});
        window.location.href="index.html";
       
    });
    $('area#btn_si').on('click', function() {
        // alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'inicio-pagina'});
        window.location.href="inicio.html";
       
    });
    $('area#btn_no').on('click', function() {
        // alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'gracias-pagina'});
        window.location.href="bienvenida.html";
       
    });

    bc.addEventListener('message',(event)=>{      

    if(event.data.redirectAsesor =='bienvenida-pagina'){
        window.location.href="bienvenida.html";
    }
    if(event.data.redirectAsesor =='inicio-pagina'){
        window.location.href="inicio.html";
    }

})
    
    
    
     
    })
       
    </script>
</body>
</html>
