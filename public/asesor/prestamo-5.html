<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja Abono | Asesor - Prestamo</title>
</head>
<body>
    <div>
        <img 
        src="../img/asesor/prestamo-5.png"    
        alt="Asesor Prestamo 5"
        usemap="#prestamo5-map"
        >
    </div>

    <map name="prestamo5-map">
        <area id="menu_inicio" target="_self" alt="Menu Inicio" title="Menu Inicio" href="#" coords="29,229,146,336" shape="rect">
        <area id="menu_abonos" target="_self" alt="Menu Abonos" title="Menu Abonos" href="#" coords="32,394,149,496" shape="rect">
        <area id="menu_seguros" target="_self" alt="Menu Seguros" title="Menu Seguros" href="#" coords="29,707,149,824" shape="rect">
        <area id="salir" target="_self" alt="Salir" title="Salir" href="#" coords="34,1867,141,1982" shape="rect">
        <area id="btn_recalcular_prestamo" target="_self" alt="Boton Recalcular Prestamo" title="Boton Recalcular Prestamo" href="#" coords="304,1791,1034,1923" shape="rect">
        <area id="btn_si_operacion" target="_self" alt="Boton Si Operacion" title="Boton Si Operacion" href="#" coords="2103,1588,2825,1783" shape="rect">
        <area id="btn_no_operacion" target="_self" alt="Boton No Operacion" title="Boton No Operacion" href="#" coords="2108,1827,2828,2000" shape="rect">
    </map>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.rwdImageMaps.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/main.js"></script>
   
<script >
document.addEventListener("DOMContentLoaded", () => {
    
    $('img[usemap]').rwdImageMaps();
   
    $('area#menu_inicio').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'inicio-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'inicio-cliente'
        });
        location.href="inicio.html";
	});
    
    $('area#menu_abonos').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'abono1-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'abono1-cliente'
        });
        location.href="abono-1.html";
       
	});
    $('area#menu_seguros').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'seguros1-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'seguros1-cliente'
        });
        location.href="seguros-1.html";
       
	});
    $('area#salir').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'salir-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'salir-cliente'
        });
        location.href="index.html";
       
	});
    $('area#btn_recalcular_prestamo').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'prestamo1-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'prestamo1-cliente'
        });
        location.href="prestamo-1.html";
       
	});
    $('area#btn_si_operacion').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'inicio-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'inicio-cliente'
        });
        location.href="inicio.html";
       
	});
    $('area#btn_no_operacion').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'gracias-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'gracias-cliente'
        });
        location.href="bienvenida.html";
       
	});

    // bc.addEventListener('message',(event)=>{      

    //     if(event.data.redirectAsesor =='inicio-asesor'){
    //         window.location.href="inicio.html";
    //     }
    //     if(event.data.redirectAsesor =='bienvenida-asesor'){
    //         window.location.href="bienvenida.html";
    //     }
        
    // })

    socket.on('cliente:message',function(data){
                
                if(data.redirectAsesor == 'inicio-asesor'){
                    location.href = 'inicio.html';
                }
                if(data.redirectAsesor == 'bienvenida-asesor'){
                    location.href = 'bienvenida.html';
                }
                
               
    });
  

  
     
})
       
</script>
</body>
</html>
