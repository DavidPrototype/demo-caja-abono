            href="#"

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/main.js"></script>
   
<script >
document.addEventListener("DOMContentLoaded", () => {
    
    $('img[usemap]').rwdImageMaps();
   
    $('area#menu_inicio, #item1').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'inicio-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'inicio-cliente'
        });
        location.href="inicio.html";
	});
    
    $('area#menu_abonos, #item2').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'abono1-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'abono1-cliente'
        });
        location.href="abono-1.html";
       
	});
    $('area#menu_seguros, #item4').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'seguros1-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'seguros1-cliente'
        });
        location.href="seguros-1.html";
       
	});
    $('area#salir, #item6').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'salir-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'salir-cliente'
        });
        location.href="index.html";
       
	});
    $('area#btn_recalcular_prestamo').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'prestamo1-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'prestamo1-cliente'
        });
        location.href="prestamo-1.html";
       
	});
    $('area#btn_si_operacion, #boton-falso-prestamo5').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'inicio-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'inicio-cliente'
        });
        location.href="inicio.html";
       
	});
    $('area#btn_no_operacion, #boton-falso-prestamo5-1').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'gracias-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'gracias-cliente'
        });
        location.href="bienvenida.html";
       
	});

    // bc.addEventListener('message',(event)=>{      

    //     if(event.data.redirectAsesor =='inicio-asesor'){
    //         window.location.href="inicio.html";
    //     }
    //     if(event.data.redirectAsesor =='bienvenida-asesor'){
    //         window.location.href="bienvenida.html";
    //     }
        
    // })

    socket.on('cliente:message',function(data){
                
                if(data.redirectAsesor == 'inicio-asesor'){
                    location.href = 'inicio.html';
                }
                if(data.redirectAsesor == 'bienvenida-asesor'){
                    location.href = 'bienvenida.html';
                }
                
               
    });
  

  
     
})
       
</script>
