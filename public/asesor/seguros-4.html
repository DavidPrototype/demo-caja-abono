<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja Abono | Asesor - Seguros</title>
</head>
<body>
    <div>
        <img 
        src="../img/asesor/seguros-4.png"    
        alt="Asesor Seguros 4"
        usemap="#seguros4-map"
        >
    </div>

  

    <map name="seguros4-map">
        <area id="menu_inicio" target="_self" alt="Menu Inicio" title="Menu Inicio" href="javascript:void(0);" coords="29,226,144,331" shape="rect">
        <area id="menu_abonos" target="_self" alt="Menu Abonos" title="Menu Abonos" href="javascript:void(0);" coords="29,389,149,494" shape="rect">
        <area id="menu_prestamo" target="_self" alt="Menu Prestamos" title="Menu Prestamos" href="javascript:void(0);" coords="29,547,162,664" shape="rect">
        <area id="salir" target="_self" alt="Salir" title="Salir" href="javascript:void(0);" coords="32,1883,139,1984" shape="rect">
        <area id="btn_si_operacion" target="_self" alt="Boton Si Operacion" title="Boton Si Operacion" href="javascript:void(0);" coords="2090,1603,2833,1771" shape="rect">
        <area id="btn_no_operacion" target="_self" alt="Boton No Operacion" title="Boton No Operacion" href="javascript:void(0);" coords="2093,1822,2846,1997" shape="rect">
    </map>

   

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.rwdImageMaps.min.js"></script>
    <script src="../js/app.js"></script>
   
<script >
document.addEventListener("DOMContentLoaded", () => {
    
    $('img[usemap]').rwdImageMaps();
   
    $('area#menu_inicio').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'inicio-cliente'});
        window.location.href="inicio.html";
	});
    
    $('area#menu_abonos').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'abonos1-cliente'});
        window.location.href="abono-1.html";
	});
    $('area#menu_prestamo').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'prestamos1-cliente'});
        window.location.href="prestamo-1.html";
      
       
	});
    $('area#salir').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'salir-cliente'});
        window.location.href="index.html";
       
	});
    $('area#btn_si_operacion').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'inicio-cliente'});
        window.location.href="inicio.html";
       
	});
    $('area#btn_no_operacion').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'gracias-cliente'});
        window.location.href="bienvenida.html";
       
	});
    
    bc.addEventListener('message',(event)=>{      

            if(event.data.redirectAsesor =='inicio-asesor'){
                window.location.href="inicio.html";
            }

            if(event.data.redirectAsesor =='bienvenida-asesor'){
                window.location.href="bienvenida.html";
            }
    })


  
     
})
       
</script>
</body>
</html>
