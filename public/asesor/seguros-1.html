<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja Abono | Asesor - Seguros</title>
</head>
<body>
    <div>
        <img 
        src="../img/asesor/seguros-1.png"    
        alt="Asesor Seguros 1"
        usemap="#seguros1-map"
        >
    </div>

  

    <map name="seguros1-map">
        <area id="menu_inicio" target="_self" alt="Menu Inicio" title="Menu Inicio" href="javascript:void(0);" coords="34,226,144,333" shape="rect">
        <area id="menu_abonos" target="_self" alt="Menu Abonos" title="Menu Abonos" href="javascript:void(0);" coords="29,389,149,509" shape="rect">
        <area id="menu_prestamo" target="_self" alt="Menu Prestamo" title="Menu Prestamo" href="javascript:void(0);" coords="27,547,156,659" shape="rect">
        <area id="salir" target="_self" alt="Salir" title="Salir" href="javascript:void(0);" coords="24,1870,149,1979" shape="rect">
        <area id="opciones_seguros" target="_self" alt="Opciones Seguros" title="Opciones Seguros" href="javascript:void(0);" coords="220,534,2001,2002" shape="rect">
    </map>

   

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.rwdImageMaps.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/main.js"></script>
   
<script >
document.addEventListener("DOMContentLoaded", () => {
    
    $('img[usemap]').rwdImageMaps();
   
    $('area#menu_inicio').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'inicio-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'inicio-cliente'
        });
       location.href="inicio.html";
	});
    
    $('area#menu_abonos').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'abonos1-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'abonos1-cliente'
        });
       location.href="abono-1.html";
	});
    $('area#menu_prestamo').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'prestamos1-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'prestamos1-cliente'
        });
       location.href="prestamo-1.html";
      
       
	});
    $('area#salir').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'salir-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'salir-cliente'
        });
       location.href="index.html";
       
	});
    $('area#opciones_seguros').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'seguros2-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'seguros2-cliente'
        });
       location.href="seguros-2.html";
	});
  
    // bc.addEventListener('message',(event)=>{      

    //     if(event.data.redirectAsesor =='seguros2-asesor'){
    //         window.location.href="seguros-2.html";
    //     }
       
    // })
    socket.on('cliente:message',function(data){
                
                if(data.redirectAsesor == 'seguros2-asesor'){
                    location.href = 'seguros-2.html';
                }              
    });
  
  
     
})
       
</script>
</body>
</html>
