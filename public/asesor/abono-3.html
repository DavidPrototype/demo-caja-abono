<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja Abono | Asesor - Cobranza</title>
</head>
<body>
    <div>
        <img 
        src="../img/asesor/abono-3.png" 
        alt="Asesor Abono 3"
        usemap="#abono3-map"
        >
    </div>
   


<map name="abono3-map">
    <area id="menu_inicio"  target="_self" alt="Menu Inicio" title="Menu Inicio" href="#" coords="29,221,149,338" shape="rect">
    <area id="menu_prestamo" target="_self" alt="Menu Prestamo" title="Menu Prestamo" href="#" coords="27,542,151,656" shape="rect">
    <area id="menu_seguros" target="_self" alt="Menu Seguros" title="Menu Seguros" href="#" coords="32,707,151,817" shape="rect">
    <area id="salir" target="_self" alt="Salir" title="Salir" href="#" coords="27,1875,149,1982" shape="rect">
    <area id="btn_editarAbono" target="_self" alt="Boton Editar Abono" title="Boton Editar Abono" href="#" coords="2080,1883,2841,2010" shape="rect">
</map>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../js/jquery.rwdImageMaps.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="../js/main.js"></script>

<script >
document.addEventListener("DOMContentLoaded", () => {

$('img[usemap]').rwdImageMaps();

$('area#menu_inicio').on('click', function() {
    // alert($(this).attr('alt') + ' clicked');
    //bc.postMessage({redirectcliente:'inicio-cliente'});
    socket.emit('asesor:message',{
            redirectcliente:'inicio-cliente'
        });
    location.href="inicio.html";
});

$('area#menu_prestamo').on('click', function() {
    // alert($(this).attr('alt') + ' clicked');
    //bc.postMessage({redirectcliente:'prestamo1-cliente'});
    socket.emit('asesor:message',{
            redirectcliente:'prestamo1-cliente'
        });
   location.href="prestamo-1.html";
   
});
$('area#menu_seguros').on('click', function() {
    // alert($(this).attr('alt') + ' clicked');
    //bc.postMessage({redirectcliente:'seguros1-cliente'});
    socket.emit('asesor:message',{
            redirectcliente:'seguros1-cliente'
        });
    location.href="seguros-1.html";
   
});
$('area#salir').on('click', function() {
    // alert($(this).attr('alt') + ' clicked');
    //bc.postMessage({redirectcliente:'salir-cliente'});
    socket.emit('asesor:message',{
            redirectcliente:'salir-cliente'
        });
    location.href="index.html";
   
});
$('area#btn_editarAbono').on('click', function() {
    // alert($(this).attr('alt') + ' clicked');
    //bc.postMessage({redirectcliente:'regresar-abono'});
    socket.emit('asesor:message',{
            redirectcliente:'regresar-abono'
        });
    location.href="abono-2.html";
   
});

        // bc.addEventListener('message',(event)=>{      

        // if(event.data.redirectAsesor =='editarAbono'){
        //     window.location.href="abono-2.html";
        // }
        // if(event.data.redirectAsesor =='abono4-asesor'){
        //     window.location.href="abono-4.html";
        // }
        // })

        socket.on('cliente:message',function(data){
       
            if(data.redirectAsesor == 'editarAbono'){
                location.href = 'abono-2.html';
            }
            if(data.redirectAsesor == 'abono4-asesor'){
                location.href = 'abono-4.html';
            }
              
         });

 
})
   
</script>
</body>
</html>
