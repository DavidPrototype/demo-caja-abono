<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Caja Abono | Asesor - Cobranza</title>
    </head>
    <body>
        <div class="abono-c4">
            <div class="item-nav" id="item1"></div>
            <div class="item-nav" id="item2"></div>
            <div class="item-nav" id="item3"></div>
            <div class="item-nav" id="item4"></div>
            <div class="item-nav" id="item5"></div>
            <div class="item-nav" id="item6"></div>
            <div class="boton-falso" id="boton-falso4"></div>
            <div class="boton-falso" id="boton-falso4-2"></div>
            <img
                class="bnv"
                id="bnv-hover1"
                src="../img/asesor/abono-cobranza-4-hover1.png"
                alt="Asesor Abono 2"
            />
            <img
                class="bnv"
                id="bnv-hover2"
                src="../img/asesor/abono-cobranza-4-hover2.png"
                alt="Asesor Abono 2"
            />
            <img
                class="bnv"
                id="bnv-1"
                src="../img/asesor/abono-cobranza-4-1.png"
                alt="Asesor Abono 2"
            />
            <img
                class="bnv"
                id="bnv-2"
                src="../img/asesor/abono-cobranza-4.png"
                alt="Asesor Abono 2"
            />
            <img
                class="bnv"
                id="bnv-3"
                src="../img/asesor/abono-cobranza-4-3.png"
                alt="Asesor Abono 2"
            />
            <img
                class="bnv"
                id="bnv-4"
                src="../img/asesor/abono-cobranza-4-4.png"
                alt="Asesor Abono 2"
            />
            <img
                class="bnv"
                id="bnv-5"
                src="../img/asesor/abono-cobranza-4-5.png"
                alt="Asesor Abono 2"
            />
            <img
                class="bnv"
                id="bnv-6"
                src="../img/asesor/abono-cobranza-4-6.png"
                alt="Asesor Abono 2"
            />
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../js/jquery.rwdImageMaps.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/main.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                $("img[usemap]").rwdImageMaps();

                $("area#menu_inicio, #item1").on("click", function () {
                    // alert($(this).attr('alt') + ' clicked');
                    //bc.postMessage({redirectcliente:'inicio-cliente'});
                    socket.emit("asesor:message", {
                        redirectcliente: "inicio-cliente",
                    });
                    location.href = "inicio.html";
                });

                $("area#menu_abonos, #item2").on("click", function () {
                    socket.emit("asesor:message", {
                        redirectcliente: "abono1-cliente",
                    });
                    location.href = "abono-1.html";
                });

                $("area#menu_prestamo, #item3").on("click", function () {
                    // alert($(this).attr('alt') + ' clicked');
                    //bc.postMessage({redirectcliente:'prestamo1-cliente'});
                    socket.emit("asesor:message", {
                        redirectcliente: "prestamo1-cliente",
                    });
                    location.href = "prestamo-1.html";
                });
                $("area#menu_seguros, #item4").on("click", function () {
                    // alert($(this).attr('alt') + ' clicked');
                    //bc.postMessage({redirectcliente:'prestamo1-cliente'});
                    socket.emit("asesor:message", {
                        redirectcliente: "prestamo1-cliente",
                    });
                    location.href = "prestamo-1.html";
                });
                $("area#salir, #item6").on("click", function () {
                    // alert($(this).attr('alt') + ' clicked');
                    // bc.postMessage({redirectcliente:'salir-cliente'});
                    socket.emit("asesor:message", {
                        redirectcliente: "salir-cliente",
                    });
                    location.href = "index.html";
                });

                $("#boton-falso4").on("click", function () {
                    socket.emit("asesor:message", {
                        redirectcliente: "abono-cobranza-cliente-si",
                    });
                    location.href = "inicio.html";
                });

                $("#boton-falso4-2").on("click", function () {
                    socket.emit("asesor:message", {
                        redirectcliente: "abono-cobranza-cliente-no",
                    });
                    location.href = "bienvenida.html";
                });

                socket.on("cliente:message", function (data) {
                    if (data.redirectAsesor == "abono4-asesor") {
                        location.href = "inicio.html";
                    }
                    if (data.redirectAsesor == "final-asesor") {
                        location.href = "bienvenida.html";
                    }
                });
            });
        </script>
    </body>
</html>
