<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja Abono | Asesor - Seguros</title>
</head>
<body>
    <div>
        <img 
        src="../img/asesor/seguros-3.png"    
        alt="Asesor Seguros 3"
        usemap="#seguros3-map"
        >
    </div>

  

    <map name="seguros3-map">
        <area id="menu_inicio" target="_self" alt="Menu Inicio" title="Menu Inicio" href="javascript:void(0);" coords="29,224,146,333" shape="rect">
        <area id="menu_abonos" target="_self" alt="Menu Abonos" title="Menu Abonos" href="javascript:void(0);" coords="27,382,144,488" shape="rect">
        <area id="menu_prestamo" target="_self" alt="Menu Prestamos" title="Menu Prestamos" href="javascript:void(0);" coords="27,547,154,651" shape="rect">
        <area id="salir" target="_self" alt="Salir" title="Salir" href="javascript:void(0);" coords="29,1865,141,1979" shape="rect">
    </map>

   

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.rwdImageMaps.min.js"></script>
    <script src="../js/app.js"></script>
   
<script >
document.addEventListener("DOMContentLoaded", () => {
    
    $('img[usemap]').rwdImageMaps();
   
    $('area#menu_inicio').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'inicio-cliente'});
        window.location.href="inicio.html";
	});
    
    $('area#menu_abonos').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'abonos1-cliente'});
        window.location.href="abono-1.html";
	});
    $('area#menu_prestamo').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'prestamos1-cliente'});
        window.location.href="prestamo-1.html";
      
       
	});
    $('area#salir').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'salir-cliente'});
        window.location.href="index.html";
       
	});
    
   bc.addEventListener('message',(event)=>{      

        if(event.data.redirectAsesor =='seguros1-asesor'){
            window.location.href="seguros-1.html";
        }
        if(event.data.redirectAsesor =='seguros4-asesor'){
            window.location.href="seguros-4.html";
        }
       
    })

  
     
})
       
</script>
</body>
</html>
