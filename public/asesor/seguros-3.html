<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja Abono | Asesor - Seguros</title>
</head>
<body>
    <div class="seguros">
        <div class="item-nav" id="item1"></div>
        <div class="item-nav" id="item2"></div>
        <div class="item-nav" id="item3"></div>
        <div class="item-nav" id="item4"></div>
        <div class="item-nav" id="item5"></div>
        <div class="item-nav" id="item6"></div>
        <img
            class="bnv"
            id="bnv-1"
            src="../img/asesor/seguros-3-1.png"
            alt="Asesor Seguros 3"
            usemap="#seguros3-map"
        />
        <img
            class="bnv"
            id="bnv-2"
            src="../img/asesor/seguros-3-2.png"
            alt="Asesor Seguros 3"
            usemap="#seguros3-map"
        />
        <img
            class="bnv"
            id="bnv-3"
            src="../img/asesor/seguros-3-3.png"
            alt="Asesor Seguros 3"
            usemap="#seguros3-map"
        />
        <img
            class="bnv"
            id="bnv-4"
            src="../img/asesor/seguros-3.png"
            alt="Asesor Seguros 3"
            usemap="#seguros3-map"
        />
        <img
            class="bnv"
            id="bnv-5"
            src="../img/asesor/seguros-3-5.png"
            alt="Asesor Seguros 3"
            usemap="#seguros3-map"
        />
        <img
            class="bnv"
            id="bnv-6"
            src="../img/asesor/seguros-3-6.png"
            alt="Asesor Seguros 3"
            usemap="#seguros3-map"
        />
    </div>

    <map name="seguros3-map">
        <area
            id="menu_inicio"
            target="_self"
            alt="Menu Inicio"
            title="Menu Inicio"
            href="javascript:void(0);"
            coords="29,224,146,333"
            shape="rect"
        />
        <area
            id="menu_abonos"
            target="_self"
            alt="Menu Abonos"
            title="Menu Abonos"
            href="javascript:void(0);"
            coords="27,382,144,488"
            shape="rect"
        />
        <area
            id="menu_prestamo"
            target="_self"
            alt="Menu Prestamos"
            title="Menu Prestamos"
            href="javascript:void(0);"
            coords="27,547,154,651"
            shape="rect"
        />
        <area
            id="salir"
            target="_self"
            alt="Salir"
            title="Salir"
            href="javascript:void(0);"
            coords="29,1865,141,1979"
            shape="rect"
        />
    </map>

   

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.rwdImageMaps.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/main.js"></script>
   
<script >
document.addEventListener("DOMContentLoaded", () => {
    
    $('img[usemap]').rwdImageMaps();
   
    $('area#menu_inicio, #item1').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'inicio-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'inicio-cliente'
        });
        location.href="inicio.html";
	});
    
    $('area#menu_abonos, #item2').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'abonos1-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'abonos1-cliente'
        });
        location.href="abono-1.html";
	});
    $('area#menu_prestamo, #item3').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'prestamos1-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'prestamos1-cliente'
        });
        location.href="prestamo-1.html";
      
       
	});
    $('area#salir, #item6').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'salir-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'salir-cliente'
        });
        location.href="index.html";
       
	});
    
//    bc.addEventListener('message',(event)=>{      

//         if(event.data.redirectAsesor =='seguros1-asesor'){
//             window.location.href="seguros-1.html";
//         }
//         if(event.data.redirectAsesor =='seguros4-asesor'){
//             window.location.href="seguros-4.html";
//         }
       
//     })

    socket.on('cliente:message',function(data){
                
        if(data.redirectAsesor == 'seguros1-asesor'){
            location.href = 'seguros-1.html';
        }              
        if(data.redirectAsesor == 'seguros4-asesor'){
            location.href = 'seguros-4.html';
        }              
    });

  
     
})
       
</script>
</body>
</html>
