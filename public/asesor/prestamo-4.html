<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja Abono | Asesor - Prestamo</title>
</head>
<body>
    <div>
        <img 
        src="../img/asesor/prestamo-4.png"    
        alt="Asesor Prestamo 4"
        usemap="#prestamo4-map"
        >
    </div>

    <map name="prestamo4-map">
        <area id="menu_inicio" target="_self" alt="Menu Inicio" title="Menu Inicio" href="javascript:void(0);" coords="42,229,144,338" shape="rect">
        <area id="menu_abonos" target="_self" alt="Menu Abonos" title="Menu Abonos" href="javascript:void(0);" coords="37,389,149,494" shape="rect">
        <area id="menu_seguros" target="_self" alt="Menu Seguros" title="Menu Seguros" href="javascript:void(0);" coords="34,707,151,817" shape="rect">
        <area id="salir" target="_self" alt="Salir" title="Salir" href="javascript:void(0);" coords="32,1875,139,1989" shape="rect">
        <area id="btn_recalcular_prestamo" target="_self" alt="Boton Recalcular Prestamo" title="Boton Recalcular Prestamo" href="javascript:void(0);" coords="296,1806,1052,1923" shape="rect">
        <area id="btn_cancelar_prestamo" target="_self" alt="Boton Cancelar Contratacion" title="Boton Cancelar Contratacion" href="javascript:void(0);" coords="2090,1872,2828,2005" shape="rect">
    </map>
  
  

    
   
   

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.rwdImageMaps.min.js"></script>
    <script src="../js/app.js"></script>
   
<script >
document.addEventListener("DOMContentLoaded", () => {
    
    $('img[usemap]').rwdImageMaps();
   
    $('area#menu_inicio').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'inicio-cliente'});
        window.location.href="inicio.html";
	});
    
    $('area#menu_abonos').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'abono1-cliente'});
        window.location.href="abono-1.html";
       
	});
    $('area#menu_seguros').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'seguro1-cliente'});
        window.location.href="seguros-1.html";
	});
    $('area#salir').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'salir-cliente'});
        window.location.href="index.html";
       
	});
    $('area#btn_recalcular_prestamo').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'inicio-cliente'});
        bc.postMessage({redirectcliente:'prestamo1-cliente'});
        window.location.href="prestamo-1.html";
      
       
	});
    $('area#btn_cancelar_prestamo').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'inicio-cliente'});
        window.location.href="inicio.html";
	});
  

   bc.addEventListener('message',(event)=>{      

        if(event.data.redirectAsesor =='prestamo5-asesor'){
            window.location.href="prestamo-5.html";
        }
        if(event.data.redirectAsesor =='prestamo2-asesor'){
            window.location.href="prestamo-2.html";
        }
    })
  
     
})
       
</script>
</body>
</html>
