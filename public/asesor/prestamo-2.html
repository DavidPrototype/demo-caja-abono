<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja Abono | Asesor - Prestamo</title>
</head>
<body>
    <div>
        <img 
        src="../img/asesor/prestamo-2.png"    
        alt="Asesor Prestamo 2"
        usemap="#prestamo2-map"
        >
    </div>

    

  

    <map name="prestamo2-map">
        <area id="menu_inicio" target="_self" alt="Menu Inicio" title="Menu Inicio" href="javascript:void(0);" coords="29,221,144,336" shape="rect">
        <area id="menu_abonos" target="_self" alt="Menu Abonos" title="Menu Abonos" href="javascript:void(0);" coords="32,387,149,496" shape="rect">
        <area id="menu_seguros" target="_self" alt="Menu Seguros" title="Menu Seguros" href="javascript:void(0);" coords="17,687,159,822" shape="rect">
        <area id="salir" target="_self" alt="Salir" title="Salir" href="javascript:void(0);" coords="26,1872,143,1979" shape="rect">
        <area id="opciones_pago" target="_self" alt="Opciones Pago" title="Opciones Pago" href="javascript:void(0);" coords="273,992,1953,1755" shape="rect">
        <area id="btn_recalculo_prestamo" target="_self" alt="Boton Recalcular Prestamo" title="Boton Recalcular Prestamo" href="javascript:void(0);" coords="301,1796,1039,1921" shape="rect">
    </map>

   

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.rwdImageMaps.min.js"></script>
    <script src="../js/app.js"></script>
   
<script >
document.addEventListener("DOMContentLoaded", () => {
    
    $('img[usemap]').rwdImageMaps();
   
    $('area#menu_inicio').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'inicio-cliente'});
        window.location.href="inicio.html";
	});
    
    $('area#menu_abonos').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'abonos1-cliente'});
        window.location.href="abono-1.html";
       
	});
    $('area#menu_seguros').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'seguros1-cliente'});
        window.location.href="seguros-1.html";
       
	});
    $('area#salir').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'salir-cliente'});
        window.location.href="index.html";
       
	});
    $('area#opciones_pago').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        // bc.postMessage({redirectcliente:'inicio-cliente'});
        window.location.href="prestamo-3.html";
       
	});
    $('area#btn_recalculo_prestamo').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'prestamo1-cliente'});
        window.location.href="prestamo-1.html";
	});
  

  
     
})
       
</script>
</body>
</html>
