<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja Abono | Asesor - Cobranza</title>
</head>
<body>
    <div>
        <img 
            src="../img/asesor/abono-2.png" 
            alt="Asesor Abono 2"
            usemap="#abono2-map"
            >
    </div>



    <map name="abono2-map">
        <area id="menu_inicio" target="_self" alt="Menu Inicio" title="Menu Inicio" href="#" coords="146,349,24,229" shape="rect">
        <area id="menu_prestamo" target="_self" alt="Menu Prestamo" title="Menu Prestamo" href="#" coords="17,539,159,656" shape="rect">
        <area id="menu_seguros" target="_self" alt="Menu Seguros" title="Menu Seguros" href="#" coords="24,697,156,814" shape="rect">
        <area id="salir" target="_self" alt="Salir" title="Salir" href="#" coords="27,1860,156,1979" shape="rect">
        <area id="btn_pago" target="_self" alt="Boton Agregar Pago" title="Boton Agregar Pago" href="#" coords="2075,1862,2846,2010" shape="rect">
    </map>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../js/jquery.rwdImageMaps.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="../js/main.js"></script>

<script >
document.addEventListener("DOMContentLoaded", () => {

$('img[usemap]').rwdImageMaps();

$('area#menu_inicio').on('click', function() {
    // alert($(this).attr('alt') + ' clicked');
    //bc.postMessage({redirectcliente:'inicio-cliente'});
    socket.emit('asesor:message',{
            redirectcliente:'inicio-cliente'
        });
    location.href="inicio.html";
});

$('area#menu_prestamo').on('click', function() {
    // alert($(this).attr('alt') + ' clicked');
    //bc.postMessage({redirectcliente:'prestamo1-cliente'});
    socket.emit('asesor:message',{
            redirectcliente:'prestamo1-cliente'
        });
    location.href="prestamo-1.html";
   
});
$('area#menu_seguros').on('click', function() {
    // alert($(this).attr('alt') + ' clicked');
    //bc.postMessage({redirectcliente:'prestamo1-cliente'});
    socket.emit('asesor:message',{
            redirectcliente:'prestamo1-cliente'
        });
    location.href="prestamo-1.html";
   
});
$('area#salir').on('click', function() {
    // alert($(this).attr('alt') + ' clicked');
   // bc.postMessage({redirectcliente:'salir-cliente'});
    socket.emit('asesor:message',{
            redirectcliente:'salir-cliente'
        });
    location.href="index.html";
   
});
$('area#btn_pago').on('click', function() {
    // alert($(this).attr('alt') + ' clicked');
    //bc.postMessage({redirectcliente:'finalpago1-cliente'});
    socket.emit('asesor:message',{
            redirectcliente:'finalpago1-cliente'
        });
    location.href="abono-3.html";
   
});



 
})
   
</script>
</body>
</html>
