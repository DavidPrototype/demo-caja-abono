<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja Abono | Asesor - Abono</title>
</head>
<body>
    <div>
        <img 
        src="../img/asesor/abono-1.png"    
        alt="Asesor Abono 1"
        usemap="#abono1-map"
        >
    </div>

  

    <map name="abono1-map">
        <area id="menu_inicio" target="_self" alt="Menu Inicio" title="Menu Inicio" href="#" coords="39,224,146,328" shape="rect">
        <area id="menu_prestamo" target="_self" alt="Menu Prestamo" title="Menu Prestamo" href="#" coords="22,544,149,654" shape="rect">
        <area id="menu_seguros" target="_self" alt="Menu Seguros" title="Menu Seguros" href="#" coords="34,707,151,814" shape="rect">
        <area id="salir" target="_self" alt="Salir" title="Salir" href="#" coords="34,1865,149,1979" shape="rect">
        <area id="productos" target="_self" alt="Productos" title="Productos" href="#" coords="225,862,2004,2045" shape="rect">
    </map>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.rwdImageMaps.min.js"></script>
    <script src="../js/app.js"></script>
   
<script >
document.addEventListener("DOMContentLoaded", () => {
    
    $('img[usemap]').rwdImageMaps();
   
    $('area#menu_inicio').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'inicio-cliente'});
        window.location.href="inicio.html";
	});
    
    $('area#menu_prestamo').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'prestamo1-cliente'});
        window.location.href="prestamo-1.html";
       
	});
    $('area#menu_seguros').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'seguros1-cliente'});
        window.location.href="seguros-1.html";
       
	});
    $('area#salir').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'salir-cliente'});
        window.location.href="index.html";
       
	});
    $('area#prestamo_personal').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'prestamo1-cliente'});
        window.location.href="prestamo-1.html";
       
	});
    $('area#productos').on('click', function() {
        // alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectcliente:'abono2-cliente'});
        window.location.href="abono-2.html";
    });

    bc.addEventListener('message',(event)=>{      

        if(event.data.redirectAsesor =='abono2-asesor'){
            window.location.href="abono-2.html";
        }
    })
     
})
       
</script>
</body>
</html>
