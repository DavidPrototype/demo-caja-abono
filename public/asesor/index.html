<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja de Abono | Asesor</title>
  
  
</head>
<body>
    <div>

        <img 
            src="../img/asesor/login-asesor.png" 
            width="1024" 
            height="728"  
            alt="Home asesor"   
            id="img-home-asesor"
            usemap="#image-map"
        >
    </div>



<!-- Image Map Generated by http://www.image-map.net/ -->
<map name="image-map">
    <area id="huella" target="_self" alt="" title="huella Digital" href="javascript:void(0);" coords="704,437,858,538" shape="rect">
    <area id="btn_login" target="_self" alt="" title="boton Login" href="javascript:void(0);" coords="656,552,916,597" shape="rect">
</map>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../js/jquery.rwdImageMaps.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="../js/main.js"></script>
<script >
document.addEventListener("DOMContentLoaded", () => {
 // console.log(socket)
    $('img[usemap]').rwdImageMaps();
    $('area#huella').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
       // bc.postMessage({redirectcliente:'bienvenida-cliente'});
        socket.emit('asesor:message',{
            redirectcliente:'bienvenida-cliente'
        })
       location.href="bienvenida.html";
	});
    
    $('area#btn_login').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
       // bc.postMessage({redirectcliente:'bienvenida-cliente'});
       socket.emit('asesor:message',{
        redirectcliente:'bienvenida-cliente'
        })
        location.href="bienvenida.html";
	});

    


});
        
</script>
</body>
</html>
