<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Caja de Abono | Cliente Abono</title>
    </head>
    <body>
        <div class="abono-cliente-4">
            <div class="boton-falso" id="boton-c1"></div>
            <div class="boton-falso" id="boton-c2"></div>
            <img
                src="../img/cliente/abono-cobranza-4.png"
                alt="Abonos cliente Final Pago 2"
                usemap="#finalpago2-map"
            />
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="../js/jquery.rwdImageMaps.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../js/main.js"></script>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                $("#boton-c1").on("click", function () {
                    socket.emit("cliente:message", {
                        redirectAsesor: "abono4-asesor",
                    });
                    location.href = "inicio.html";
                });

                $("#boton-c2").on("click", function () {
                    socket.emit("cliente:message", {
                        redirectAsesor: "final-asesor",
                    });
                    location.href = "gracias.html";
                });

                socket.on("asesor:message", function (data) {
                    if (data.redirectcliente == "inicio-cliente") {
                        location.href = "inicio.html";
                    }
                    if (data.redirectcliente == "abono1-cliente") {
                        location.href = "abono-1.html";
                    }
                    if (data.redirectcliente == "seguros1-cliente") {
                        location.href = "seguros-1.html";
                    }
                    if (data.redirectcliente == "prestamo1-cliente") {
                        location.href = "prestamo-1.html";
                    }
                    if (data.redirectcliente == "salir-cliente") {
                        location.href = "index.html";
                    }
                    if (data.redirectcliente == "abono2-cliente") {
                        location.href = "abono-2.html";
                    }

                    if (data.redirectcliente == "abono-cobranza-cliente-si") {
                        location.href = "inicio.html";
                    }
                    if (data.redirectcliente == "abono-cobranza-cliente-no") {
                        location.href = "gracias.html";
                    }
                });
            });
        </script>
    </body>
</html>
