<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja de Abono | Cliente Prestamo</title>
</head>
<body>
    <div>
        <img 
            src="../img/cliente/prestamo-5.png" 
            alt="Prestamo Cliente 5"
            usemap="#prestamo5Cliente-map"
        >
    </div>
  
    <map name="prestamo5Cliente-map">
        <area id="btn_si_operacion" target="_self" alt="Boton Si Operacion" title="Boton Si Operacion" href="javascript:void(0);" coords="41,1260,576,1410" shape="rect">
        <area id="btn_no_operacion" target="_self" alt="Boton No Operacion" title="Boton No Operacion" href="javascript:void(0);" coords="646,1258,1172,1442" shape="rect">
    </map>

    


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../js/jquery.rwdImageMaps.min.js"></script>
<script src="../js/app.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    $('img[usemap]').rwdImageMaps();
    
    $('area#btn_si_operacion').on('click', function() {
        // alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectAsesor:'inicio-asesor'}); 
        window.location.href="inicio.html";      
      
    });
   
    $('area#btn_no_operacion').on('click', function() {
        // alert($(this).attr('alt') + ' clicked');       
        bc.postMessage({redirectAsesor:'bienvenida-asesor'}); 
        window.location.href="gracias.html";
       
    });
   
    
    bc.addEventListener('message',(event)=>{      

        if(event.data.redirectcliente =='inicio-cliente'){
            window.location.href="inicio.html";
        }
        
        if(event.data.redirectcliente =='abono1-cliente'){
            window.location.href="abono-1.html";
        }
        if(event.data.redirectcliente =='seguro1-cliente'){
            window.location.href="seguros-1.html";
        }
        if(event.data.redirectcliente =='prestamo1-cliente'){
            window.location.href="prestamo-1.html";
        }
       
        if(event.data.redirectcliente =='gracias-cliente'){
            window.location.href="gracias.html";
        }
        if(event.data.redirectcliente =='salir-cliente'){
            window.location.href="index.html";
        }
    })

})

</script>
</body>
</html>
