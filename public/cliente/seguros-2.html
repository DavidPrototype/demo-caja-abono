<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja de Abono | Cliente Seguros</title>
</head>
<body>
    <div>
        <img 
            src="../img/cliente/seguros-2.png" 
            alt="Seguros Cliente 2"
            usemap="#seguros2Cliente-map"
        >
    </div>
    <map name="seguros2Cliente-map">
        <area id="seguro_seleccionado" target="_self" alt="Seguro Seleccionado" title="Seguro Seleccionado" href="javascript:void(0);" coords="55,485,2223,1444" shape="rect">
    </map>

    


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../js/jquery.rwdImageMaps.min.js"></script>
<script src="../js/app.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    $('img[usemap]').rwdImageMaps();
    
    $('area#seguro_seleccionado').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectAsesor:'seguros3-asesor'});
        window.location.href="seguros-3.html";
	});
   
    
    bc.addEventListener('message',(event)=>{      

        if(event.data.redirectcliente =='inicio-cliente'){
            window.location.href="inicio.html";
        }
        if(event.data.redirectcliente =='abonos1-cliente'){
            window.location.href="abono-1.html";
        }
        if(event.data.redirectcliente =='prestamo1-cliente'){
            window.location.href="prestamo-1.html";
        }
        
        if(event.data.redirectcliente =='seguros3-cliente'){
            window.location.href="seguros-3.html";
        }
        
        if(event.data.redirectcliente =='salir-cliente'){
            window.location.href="index.html";
        }
    })

})

</script>
</body>
</html>
