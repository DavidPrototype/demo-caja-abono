<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja de Abono | Inicio Cliente</title>
</head>
<body>
    <div>

        <img 
        src="../img/cliente/inicio-cliente.png" 
        alt="Inicio Cliente"
        usemap="#inicioCliente-map"
        >
    </div>
    <!-- Image Map Generated by http://www.image-map.net/ -->


<map name="inicioCliente-map">
    <area id="accion_abonar" target="_self" alt="Accion Abonar" title="Accion Abonar" href="javascript:void(0);" coords="103,1011,527,1416" shape="rect">
    <area id="accion_prestamo" target="_self" alt="Accion Prestamo" title="Accion Prestamo" href="javascript:void(0);" coords="630,1013,1094,1422" shape="rect">
    <area id="accion_seguro" target="_self" alt="Accion Seguros" title="Accion Seguros" href="javascript:void(0);" coords="1188,1011,1628,1418" shape="rect">
</map>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../js/jquery.rwdImageMaps.min.js"></script>
    <script src="../js/app.js"></script>
 
    <script>
    document.addEventListener("DOMContentLoaded", () => {
       
        $('img[usemap]').rwdImageMaps();
        
        $('area#accion_abonar').on('click', function() {
            // alert($(this).attr('alt') + ' clicked');           
            bc.postMessage({redirectAsesor:'abono1-asesor'});
            window.location.href="abono-1.html";
	    });
        $('area#accion_prestamo').on('click', function() {
            // alert($(this).attr('alt') + ' clicked');
            bc.postMessage({redirectAsesor:'prestamo1-asesor'});
            window.location.href="prestamo-1.html";
	    });
        $('area#accion_seguro').on('click', function() {
            // alert($(this).attr('alt') + ' clicked');
            bc.postMessage({redirectAsesor:'seguros1-asesor'});
            window.location.href="seguros-1.html";
	    });
        
        bc.addEventListener('message',(event)=>{      

            if(event.data.redirectcliente =='abono1-cliente'){
                window.location.href="abono-1.html";
            }
            if(event.data.redirectcliente =='prestamo1-cliente'){
                window.location.href="prestamo-1.html";
            }
            if(event.data.redirectcliente =='seguros1-cliente'){
                window.location.href="seguros-1.html";
            }
            if(event.data.redirectcliente =='salir-cliente'){
                window.location.href="gracias.html";
            }
        })
    
    })
    
</script>
</body>
</html>
