<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Caja de Abono | Cliente Seguros</title>
</head>
<body>
    <div>
        <img 
            src="../img/cliente/seguros-4.png" 
            alt="Seguros Cliente 4"
            usemap="#seguros4Cliente-map"
        >
    </div>
    
    <map name="seguros4Cliente-map">
        <area id="btn_si_operacion" target="_self" alt="Boton Si Operacion" title="Boton Si Operacion" href="javascript:void(0);" coords="49,1272,588,1450" shape="rect">
        <area id="btn_no_operacion" target="_self" alt="Boton No Operacion" title="Boton No Operacion" href="javascript:void(0);" coords="630,1266,1158,1450" shape="rect">
    </map>
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../js/jquery.rwdImageMaps.min.js"></script>
<script src="../js/app.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
    $('img[usemap]').rwdImageMaps();
    
    $('area#btn_si_operacion').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectAsesor:'inicio-asesor'});
        window.location.href="inicio.html";
	});
    $('area#btn_no_operacion').on('click', function() {
		// alert($(this).attr('alt') + ' clicked');
        bc.postMessage({redirectAsesor:'bienvenida-asesor'});
        window.location.href="gracias.html";
	});
   
    
    bc.addEventListener('message',(event)=>{      

        if(event.data.redirectcliente =='inicio-cliente'){
            window.location.href="inicio.html";
        }
        
        if(event.data.redirectcliente =='abonos1-cliente'){
            window.location.href="abono-1.html";
        }

        if(event.data.redirectcliente =='prestamo1-cliente'){
            window.location.href="prestamo-1.html";
        }
        if(event.data.redirectcliente =='gracias-cliente'){
            window.location.href="gracias.html";
        }
        
        if(event.data.redirectcliente =='salir-cliente'){
            window.location.href="index.html";
        }
    })

})

</script>
</body>
</html>
